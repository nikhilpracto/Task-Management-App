<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/homepage.css">
    <title>Task Manager</title>
</head>

<body>
    <header class="header">
        <nav id="nav">
            <a href="index.html"><img src="./Images/kanban.png" class="nav--logo" alt="task manager logo"></a>
            <ul class="nav--links">
                <li class="nav--item">
                    <a class="nav--link" href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header--title">
            <h1>
                DashBoard
            </h1>
        </div>
    </header>

    <main>
        <section class="section" id="section--1">
            <div class="dashboard">
                <div class="dashboard--options">
                    <button class="btn btn--add btn--add-modal">Add Task</button>
                </div>
                <div class="dashboard--tasks">

                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="section" id="section--2">
            <div class="dashboard">
                <div class="dashboard--options">
                    <button class="btn btn--export">Export Tasks</button>
                </div>
            </div>
        </section>
    </footer>

    <div id="modal--div"></div>
    <div class="overlay hidden"></div>

    <script src="./Components/navbar.js"></script>
    <script src="./Components/modal.js"></script>
    <script src="./Scripts/homepage.js"></script>
</body>

</html>
